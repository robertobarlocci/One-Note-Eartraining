<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EarTraining One Note</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">></script>
</head>
<body>
  <div align="center">
<h2>One Note</h2>
<audio id="song-note" controls>
    <p>Audio not supported.</p>
</audio></div>
</body>
<script type="text/javascript">
            var PAUSE_IN_SECONDS = 5;
            function playRandomSong() {
                var songs = [
                    'assets/eartraining/1.mp3',
                    'assets/eartraining/2.mp3',
                    'assets/eartraining/3.mp3',
                    'assets/eartraining/4.mp3',
                    'assets/eartraining/5.mp3',
                    'assets/eartraining/6.mp3',
                    'assets/eartraining/7.mp3',
                    'assets/eartraining/8.mp3',
                    'assets/eartraining/9.mp3',
                    'assets/eartraining/10.mp3',
                    'assets/eartraining/11.mp3',
                    'assets/eartraining/12.mp3',
                    'assets/eartraining/13.mp3',
                    'assets/eartraining/14.mp3',
                    'assets/eartraining/15.mp3',
                    'assets/eartraining/16.mp3',
                    'assets/eartraining/17.mp3',
                    'assets/eartraining/18.mp3',
                    'assets/eartraining/19.mp3',
                    'assets/eartraining/20.mp3',
                    'assets/eartraining/21.mp3',
                    'assets/eartraining/22.mp3',
                    'assets/eartraining/23.mp3',
                    'assets/eartraining/24.mp3',
                    'assets/eartraining/25.mp3',
                    'assets/eartraining/26.mp3',
                    'assets/eartraining/27.mp3',
                    'assets/eartraining/28.mp3',
                    'assets/eartraining/29.mp3',
                    'assets/eartraining/30.mp3',
                    'assets/eartraining/31.mp3',
                    'assets/eartraining/32.mp3',
                    'assets/eartraining/33.mp3',
                    'assets/eartraining/34.mp3',
                    'assets/eartraining/35.mp3',
                    'assets/eartraining/36.mp3',
                    'assets/eartraining/37.mp3',
                    'assets/eartraining/38.mp3',
                    'assets/eartraining/39.mp3'
                ];
                // Pick a random song.
                var songIndex = Math.floor(Math.random() * songs.length);
                $('#song-name').text('Playing ' + songs[songIndex]);
                $('#song-note-source').prop('src', songs[songIndex]);
                // Grab the actual <audio> element from the jQuery object.
                var audio = $('#song-note')[0];
                // Just in case.
                audio.pause();
                // Load the audio into the buffer.
                audio.load();
                // Start the song.
                audio.play();
            }
            // This little $(function() { ... }) tells jQuery to run
            // this function when the page loads.
            $(function() {
                var source = document.createElement('source');
                source.id = 'song-note-source';
                $('#song-note').append(source);
                playRandomSong();
                $('#song-note').on('ended', function() {
                    setTimeout(function() {
                        playRandomSong();
                    }, 1000 * PAUSE_IN_SECONDS);
                });
            });
</script>
</html>
